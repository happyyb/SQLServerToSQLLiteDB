<html xmlns="http://www.w3.org/1999/xhtml">
<!--<html ng-app="theGameNinjaApp">-->
<head>
    <title>Product App</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-route.js"></script>

    <script src="Scripts/angular-ui/ui-bootstrap-tpls.js"></script>

    <script src="app/TheGameNinjaApp.js"></script>
    <script src="app/DataService.js"></script>

    <script src="app/VideogameForm/vgfController.js"></script>
    <script src="app/VideogameForm/vgfDirective.js"></script>
    <script src="app/VideogameForm/vgfService.js"></script>

    <script src="app/HomeController.js"></script>

    <style>
        .rating-control {
            margin-top: 8px;
        }
    </style>
</head>
<body>

    <div>
        <h2>All VideoGames</h2>
        <p>bluarpoofar</p>
        <ul id="videogames" />
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="Id" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="videogame" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/videogames';

    $(document).ready(function () {
      // Send an AJAX request
      $.getJSON(uri)
          .done(function (data) {
            // On success, 'data' contains a list of products.
            $.each(data, function (key, item) {
              // Add a list item for the product.
              $('<li>', { text: formatItem(item) }).appendTo($('#videogames'));
            });
          });
    });

    function formatItem(item) {
      return item.Name + ': ' + item.DatePurchased;
    }

    function find() {
      var id = $('#Id').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#videoGame').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#videoGame').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
